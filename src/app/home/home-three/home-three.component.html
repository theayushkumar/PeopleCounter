<ion-content [fullscreen]="true">
  <!-- Always rendered so ViewChild works -->
  <div class="camera-wrapper" [hidden]="isLoading">
    <video #video autoplay muted playsinline></video>
    <canvas #canvas></canvas>
  </div>

  <!-- Shown only while loading -->
  <div class="spinner-wrapper" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading camera and model...</p>
  </div>

  <div class="info-box" [hidden]="isLoading">
    <ion-card>
      <ion-card-header>
        <ion-card-title>ðŸ‘¤ Unique People Detected</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h1>{{ personCount }}</h1>
        <p>{{ statusMessage }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
